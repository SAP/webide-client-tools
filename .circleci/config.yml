base-build: &base-build
  working_directory: ~/repo
  steps:
    - checkout
    - run: yarn
    - run: yarn run ci_full_flow

version: 2
jobs:
  build-node9:
    docker:
      - image: circleci/node:9.5-browsers
    <<: *base-build

  build-node8:
    docker:
      - image: circleci/node:8.9-browsers
    <<: *base-build

  build-node6:
    docker:
      - image: circleci/node:6.12-browsers
    <<: *base-build

  deploy:
    docker:
      - image: circleci/node:9.5-browsers
    <<: *base-build

workflows:
  version: 2
  build:
    jobs:
      - build-node9
      - build-node8
      - build-node6
      - deploy:
          filters:
            tags:
              only: /v\/d+\.\d+\.\d+/
            branches:
              ignore: /.*/
