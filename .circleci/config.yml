# ------ jobs contents (what?) ------
base-build: &base-build
  working_directory: ~/repo
  steps:
    - checkout
    - run: yarn
    - run: yarn run ci_full_flow

# YAML arrays cannot be merged, duplication needed...
# https://stackoverflow.com/questions/24090177/how-to-merge-yaml-arrays
deploy-build: &deploy-build
  <<: *base-build
  steps:
    - checkout
    - run: yarn
    - run: yarn run ci_full_flow
    - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
    - run: npm publish --access=public

# YAML arrays cannot be merged, duplication needed...
# https://stackoverflow.com/questions/24090177/how-to-merge-yaml-arrays
deploy-build: &deploy-build-next
  <<: *base-build
  steps:
    - checkout
    - run: yarn
    - run: yarn run ci_full_flow
    - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
    - run: npm publish --tag next --access=public


# ------  build configuration/setup (how?) ------
version: 2
jobs:
  build-node10:
    docker:
      - image: circleci/node:10-browsers
    <<: *base-build

  build-node8:
    docker:
      - image: circleci/node:8-browsers
    <<: *base-build

  build-node6:
    docker:
      - image: circleci/node:6-browsers
    <<: *base-build

  deploy:
    docker:
      - image: circleci/node:10-browsers
    <<: *deploy-build

  deploy-next:
    docker:
      - image: circleci/node:9.5-browsers
    <<: *deploy-build-next

workflows:
  version: 2
  build:
    jobs:
      - build-node10
      - build-node8
      - build-node6
      - deploy:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
            branches:
              ignore: /.*/
      - deploy-next:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*-next$/
            branches:
              ignore: /.*/
